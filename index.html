<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container text-center">
        <h1 class="mt-5 pb-3">Tic Tac Toe</h1>
        <div id="winner" v-show="winner==1 || winner==2" >
            <img src="./assets/images/winner.jpg" alt="winner" width="100" height="100" >
          
            <h1 >Player {{winner}} is the winner</h1>
            
        </div>
        <div id="draw" v-show="winner==0">
            <h1>It's a Draw!! Play Again.</h1>
        </div>
        
        <div class="flexcard" v-for="row in 3" :id="row" >

            <div class="eachcard" style="width: 5rem; height: 5rem;" v-for="col in 3" :id="(row - 1) * 3 + (col - 1)" @click="updateValue((row - 1) * 3 + (col - 1))">
                
                <div class="card-body">
                  <h1 class="card-title" v-if="values[(row - 1) * 3 + (col - 1)]!=null">{{symbols[values[(row - 1) * 3 + (col - 1)]]}}</h1>
                  <h1 class="card-title" v-else></h1>
                </div>
            </div>
        </div>
        <div id="reset"><button class="btn btn-primary" @click="reset">Play Again</button></div>
        <div id="score" class="container mt-4">
            <h4>Score Table</h4>
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Player 1</th>
                    <th scope="col">Player 2</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{scores[0]}}</td>
                    <td>{{scores[1]}}</td>
                   
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
    <script src="./main.js"></script>
    <script>
        const mountedApp=app.mount('#app')
    </script>
</body>
</html>
